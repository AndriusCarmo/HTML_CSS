<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de texto</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito/Destaque</h2>
    <p>paragrafo com <b>negrito sem valor semantico</b></p>
    <p>paragrafo com <strong>negrito com valor semantico</strong></p>
    <h2>Itálico/Ênfase</h2>
    <p>paragrafo com <i> itálico sem vaor semântico</i></p>
    <p>paragrafo com <em>itálico com valor semântico</em></p>

</body>
</html>
